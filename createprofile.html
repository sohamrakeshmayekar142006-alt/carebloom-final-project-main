<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Create Donor Profile - CareBloom</title>
    <style>
        @keyframes riseUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
        .animate-rise { animation: riseUp 0.8s ease-out forwards; }
        .error-message { 
            color: #ef4444; 
            font-size: 0.875rem; 
            margin-top: 0.25rem; 
        }
        .error-border { 
            border-color: #ef4444; 
        }
        .success-border { 
            border-color: #10b981; 
        }
        .valid { color: #16a34a; }   /* green-600 */
        .invalid { color: #dc2626; } /* red-600 */
    </style>
</head>
<body class="bg-gradient-to-br from-pink-100 via-pink-200 to-purple-100">
    <div class="flex justify-center items-center min-h-screen py-8">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8 animate-rise">
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-pink-600 mb-2">Create Donor Account</h1>
                <p class="text-gray-500">Let's get you started!</p>
            </div>

            <form id="signup-form" class="space-y-3">
                <div class="flex gap-4">
                    <div class="w-1/2">
                        <label class="block text-gray-700 font-medium mb-1">First Name *</label>
                        <input id="first-name" type="text" placeholder="First Name" class="w-full p-3 border border-gray-300 rounded-lg" required />
                        <div id="first-name-error" class="error-message hidden"></div>
                    </div>
                    <div class="w-1/2">
                        <label class="block text-gray-700 font-medium mb-1">Last Name *</label>
                        <input id="last-name" type="text" placeholder="Last Name" class="w-full p-3 border border-gray-300 rounded-lg" required />
                        <div id="last-name-error" class="error-message hidden"></div>
                    </div>
                </div>
                
                <div>
                    <label class="block text-gray-700 font-medium mb-1">Email *</label>
                    <input id="email" type="email" placeholder="Enter Your Email" class="w-full p-3 border border-gray-300 rounded-lg" required />
                    <div id="email-error" class="error-message hidden"></div>
                </div>
                
                <!-- Enhanced Password Field with Tooltip -->
                <div class="relative">
                    <label class="block text-gray-700 font-medium mb-1">Password *</label>
                    <div class="flex">
                        <!-- Tooltip popup -->
                        <div id="password-tooltip" class="hidden absolute right-full mr-3 w-[280px] bg-pink-100 text-gray-800 text-sm rounded-md shadow-lg p-3 border border-pink-300 z-10">
                            <div class="relative">
                                <p class="font-semibold mb-1">Password must include:</p>
                                <ul class="list-disc list-inside space-y-1">
                                    <li id="length" class="invalid">At least 8 characters</li>
                                    <li id="uppercase" class="invalid">One uppercase letter</li>
                                    <li id="lowercase" class="invalid">One lowercase letter</li>
                                    <li id="number" class="invalid">One number</li>
                                    <li id="special" class="invalid">One special character (!@#$%^&*)</li>
                                    <li id="spaces" class="invalid">No spaces</li>
                                </ul>
                                <!-- Arrow pointing right -->
                                <div class="absolute top-3 -right-2 w-0 h-0 border-t-8 border-b-8 border-l-8 border-t-transparent border-b-transparent border-l-pink-100"></div>
                            </div>
                        </div>

                        <!-- Input -->
                        <div class="flex-1">
                            <input 
                                type="password" 
                                id="password" 
                                required 
                                minlength="8" 
                                placeholder="Create Password" 
                                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 transition"
                            >
                        </div>
                    </div>
                    <div id="password-error" class="error-message hidden"></div>
                </div>
                
                <div>
                    <label class="block text-gray-700 font-medium mb-1">Phone Number</label>
                    <input id="phone-number" type="tel" placeholder="Your Phone Number" class="w-full p-3 border border-gray-300 rounded-lg" />
                    <div id="phone-number-error" class="error-message hidden"></div>
                </div>
                
                <div class="flex gap-4">
                    <div class="w-1/2">
                        <label class="block text-gray-700 font-medium mb-1">Age</label>
                        <input id="age" type="number" placeholder="Your Age" class="w-full p-3 border border-gray-300 rounded-lg" />
                        <div id="age-error" class="error-message hidden"></div>
                    </div>
                    <div class="w-1/2">
                        <label class="block text-gray-700 font-medium mb-1">Pincode</label>
                        <input id="pin-code" type="number" placeholder="Your Pincode" class="w-full p-3 border border-gray-300 rounded-lg" />
                        <div id="pin-code-error" class="error-message hidden"></div>
                    </div>
                </div>
               <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
        <label class="block text-gray-700 font-medium mb-1">City *</label>
        <input id="city" type="text" value="Mumbai" readonly class="w-full p-3 border border-gray-300 rounded-lg bg-gray-100 cursor-not-allowed" />
        <div id="city-error" class="error-message hidden"></div>
    </div>
    <div>
        <label class="block text-gray-700 font-medium mb-1">State *</label>
        <input id="state" type="text" value="Maharashtra" readonly class="w-full p-3 border border-gray-300 rounded-lg bg-gray-100 cursor-not-allowed" />
        <div id="state-error" class="error-message hidden"></div>
    </div>
</div>

                <div>
                    <label class="block text-gray-700 font-medium mb-1">Full Address</label>
                    <textarea id="address" placeholder="Enter your complete address for pickup" class="w-full p-3 border border-gray-300 rounded-lg" rows="3"></textarea>
                    <div id="address-error" class="error-message hidden"></div>
                </div>
                
                <button type="submit" class="w-full bg-pink-600 text-white py-3 rounded-lg font-bold hover:bg-pink-500 transition-colors !mt-6">
                    Create Account
                </button>
            </form>

            <p class="mt-6 text-center text-sm text-gray-500">
                Already have an account?
                <a href="/loginsignup" class="font-semibold text-pink-600 hover:underline">Sign In</a>
            </p>
        </div>
    </div>

       

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./auth.js"></script>
    <script>
        console.log('✅ CreateProfile page loaded');
        
        // Password validation setup
        const password = document.getElementById("password");
        const tooltip = document.getElementById("password-tooltip");
        const requirements = {
            length: /.{8,}/,
            uppercase: /[A-Z]/,
            lowercase: /[a-z]/,
            number: /[0-9]/,
            special: /[!@#$%^&*(),.?":{}|<>]/,
            spaces: /^\S*$/,
        };

        // Show tooltip on focus
        password.addEventListener("focus", () => {
            tooltip.classList.remove("hidden");
        });

        // Hide tooltip if empty on blur
        password.addEventListener("blur", () => {
            if (password.value === "") {
                tooltip.classList.add("hidden");
            }
        });

        // Live validation updates
        password.addEventListener("input", () => {
            Object.keys(requirements).forEach(key => {
                const isValid = requirements[key].test(password.value);
                document.getElementById(key).className = isValid ? "valid" : "invalid";
            });
        });

        // Validation functions
        function validateForm(userData) {
            let isValid = true;

            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(el => {
                el.classList.add('hidden');
                el.textContent = '';
            });
            document.querySelectorAll('.error-border').forEach(el => {
                el.classList.remove('error-border');
            });

            // First Name validation
            if (!userData.firstName.trim()) {
                showError('first-name', 'First name is required');
                isValid = false;
            } else if (userData.firstName.length < 2) {
                showError('first-name', 'First name must be at least 2 characters');
                isValid = false;
            }

            // Last Name validation
            if (!userData.lastName.trim()) {
                showError('last-name', 'Last name is required');
                isValid = false;
            } else if (userData.lastName.length < 2) {
                showError('last-name', 'Last name must be at least 2 characters');
                isValid = false;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!userData.email.trim()) {
                showError('email', 'Email is required');
                isValid = false;
            } else if (!emailRegex.test(userData.email)) {
                showError('email', 'Please enter a valid email address');
                isValid = false;
            }

            // Enhanced Password validation
            if (!userData.password) {
                showError('password', 'Password is required');
                isValid = false;
            } else {
                // Check all password requirements
                const passwordErrors = [];
                if (!requirements.length.test(userData.password)) {
                    passwordErrors.push('at least 8 characters');
                }
                if (!requirements.uppercase.test(userData.password)) {
                    passwordErrors.push('one uppercase letter');
                }
                if (!requirements.lowercase.test(userData.password)) {
                    passwordErrors.push('one lowercase letter');
                }
                if (!requirements.number.test(userData.password)) {
                    passwordErrors.push('one number');
                }
                if (!requirements.special.test(userData.password)) {
                    passwordErrors.push('one special character');
                }
                if (!requirements.spaces.test(userData.password)) {
                    passwordErrors.push('no spaces');
                }
                
                if (passwordErrors.length > 0) {
                    showError('password', 'Password must contain: ' + passwordErrors.join(', '));
                    isValid = false;
                }
            }

            // Phone number validation
            if (userData.phoneNumber) {
                const phoneRegex = /^[6-9]\d{9}$/; // Indian phone numbers
                const cleanedPhone = userData.phoneNumber.replace(/\D/g, '');
                if (!phoneRegex.test(cleanedPhone)) {
                    showError('phone-number', 'Please enter a valid 10-digit Indian phone number');
                    isValid = false;
                }
            }

            // Age validation
            if (userData.age) {
                const age = parseInt(userData.age);
                if (age < 18 || age > 120) {
                    showError('age', 'Age must be between 18 and 120');
                    isValid = false;
                }
            }

            // Pincode validation
            if (userData.pinCode) {
                const pincodeRegex = /^\d{6}$/;
                if (!pincodeRegex.test(userData.pinCode)) {
                    showError('pin-code', 'Pincode must be 6 digits');
                    isValid = false;
                }
            }

            // State validation
            if (!userData.state) {
                showError('state', 'Please select your state');
                isValid = false;
            }

            return isValid;
        }

        function showError(fieldId, message) {
            const errorElement = document.getElementById(`${fieldId}-error`);
            const inputElement = document.getElementById(fieldId);
            
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.classList.remove('hidden');
            }
            
            if (inputElement) {
                inputElement.classList.add('error-border');
            }
        }

        function clearError(fieldId) {
            const errorElement = document.getElementById(`${fieldId}-error`);
            const inputElement = document.getElementById(fieldId);
            
            if (errorElement) {
                errorElement.classList.add('hidden');
            }
            
            if (inputElement) {
                inputElement.classList.remove('error-border');
            }
        }

        // Real-time validation listeners
        function setupRealTimeValidation() {
            // Phone number validation
            document.getElementById('phone-number').addEventListener('input', function(e) {
                const value = e.target.value.replace(/\D/g, '');
                if (value.length <= 10) {
                    e.target.value = value;
                } else {
                    e.target.value = value.slice(0, 10);
                }
                
                if (value && !/^[6-9]\d{9}$/.test(value)) {
                    showError('phone-number', 'Please enter a valid 10-digit Indian phone number');
                } else {
                    clearError('phone-number');
                    if (value.length === 10) {
                        e.target.classList.add('success-border');
                    } else {
                        e.target.classList.remove('success-border');
                    }
                }
            });

            // Age validation
            document.getElementById('age').addEventListener('input', function(e) {
                const value = e.target.value;
                if (value && (value < 18 || value > 120)) {
                    showError('age', 'Age must be between 18 and 120');
                } else {
                    clearError('age');
                    if (value && value >= 18 && value <= 120) {
                        e.target.classList.add('success-border');
                    } else {
                        e.target.classList.remove('success-border');
                    }
                }
            });

            // Pincode validation
            document.getElementById('pin-code').addEventListener('input', function(e) {
                const value = e.target.value.replace(/\D/g, '');
                if (value.length <= 6) {
                    e.target.value = value;
                } else {
                    e.target.value = value.slice(0, 6);
                }
                
                if (value && value.length !== 6) {
                    showError('pin-code', 'Pincode must be 6 digits');
                } else {
                    clearError('pin-code');
                    if (value.length === 6) {
                        e.target.classList.add('success-border');
                    } else {
                        e.target.classList.remove('success-border');
                    }
                }
            });

            // Email validation
            document.getElementById('email').addEventListener('blur', function(e) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (e.target.value && !emailRegex.test(e.target.value)) {
                    showError('email', 'Please enter a valid email address');
                } else {
                    clearError('email');
                    if (emailRegex.test(e.target.value)) {
                        e.target.classList.add('success-border');
                    } else {
                        e.target.classList.remove('success-border');
                    }
                }
            });
        }
        
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('🔄 Form submission started...');
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';

            try {
                const userData = {
                    firstName: document.getElementById('first-name').value,
                    lastName: document.getElementById('last-name').value,
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value,
                    phoneNumber: document.getElementById('phone-number').value,
                    age: document.getElementById('age').value,
                    city: document.getElementById('city').value,
                    state: document.getElementById('state').value,
                    pinCode: document.getElementById('pin-code').value,
                    address: document.getElementById('address').value
                };

                console.log('📝 Form data collected');

                // Validate form
                if (!validateForm(userData)) {
                    throw new Error('Please fix the validation errors above');
                }

                await window.authHelper.signupDonor(userData);
                
            } catch (error) {
                console.error('💥 Registration failed:', error);
                alert('Registration failed: ' + error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });

        // Initialize real-time validation
        setupRealTimeValidation();
    </script>
</body>
</html>
